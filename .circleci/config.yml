name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run lint (if you add eslint)
        run: npm run lint || echo "no lint script"

      - name: Run tests (if any)
        run: npm test || echo "no tests"

      - name: Run npm audit
        run: npm audit --audit-level=moderate

orbs:
  sonarcloud: sonarsource/sonarcloud@3.0
jobs:
  build:
    docker:
      - image: node:latest
    steps:
      - checkout
      - sonarcloud/scan
workflows:
  main:
    jobs:
      - build:
          context: sonarcloud
